name:                   GovCMS
type:                   profile
description:            'A GovCMS Drupal Distribution for government and the public sector in Australia.'
core:                   8.x

distribution:
  name:                 GovCMS
  langcode:             en
  install:
    theme:              govcmsinstall

dependencies:
  # Drupal Core modules
  - block_content
  - block_place
  - breakpoint
  - ckeditor
  - config
  - content_moderation
  - datetime_range
  - field_layout
  - field_ui
  - help
  - history
  - image
  - inline_form_errors
  - layout_discovery
  - menu_ui
  - node
  - options
  - quickedit
  - rdf
  - responsive_image
  - shortcut
  - syslog
  - taxonomy
  - telephone
  - views_ui

  # Contrib modules
  - adminimal_admin_toolbar
  - admin_toolbar_tools
  - ds
  - chosen
  - components
  - entity_browser
  - entity_embed
  - features_ui
  - field_group
  - focal_point
  - google_analytics
  - honeypot
  - linkit
  - linked_field
  - login_security
  - metatag
  - module_filter
  - panelizer
  - paragraphs
  - password_policy
  - password_policy_length
  - password_policy_characters
  - password_policy_character_types
  - password_policy_history
  - password_policy_username
  - pathauto
  - redirect
  - seckit
  - shield
  - simple_sitemap
  - username_enumeration_prevention

  # govCMS core modules
  - govcms_search
  - govcms_media
  - govcms8_foundations
  - govcms_blog_article
  - govcms_event
  - govcms_foi
  - govcms_news_and_media
  - govcms_standard_page

  # Drupal Core modules that need to be installed after govCMS core modules
  - media_library

dependencies_optional:
  - govcms8_default_content

themes:
  - adminimal_theme
  - govcmsui
  - govcms8_uikit_starter
